    <p class="display-6">Q5 Write a JavaScript function to chop a string into chunks of a given length</p>
<p class="display-6">chopping the words into 3 pieces</p>
    <p class="display-6 text-success" id="string_chop"></p>
    <p class="display-6">chopping the words into 2 pieces</p>
<p class="display-6 text-success" id="demo"></p>




    <script>

let string_chop=document.getElementById('string_chop');
let str='choppingDownWords';


        string_chop =  function(str, size){
      if (str == null) return [];
      str = String(str);
      size = ~~size;
return size > 0 ? str.match(new RegExp('.{1,' + size + '}', 'g')) : [str];
}
console.log(string_chop('choppingDownWords'));
document.getElementById('string_chop').innerHTML=string_chop('choppingDownWords',3);
console.log(string_chop('choppingDownWords',2));
document.getElementById('demo').innerHTML=string_chop('choppingDownWords',2);
console.log(string_chop('choppingDownWords',3));

    </script>
